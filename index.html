<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Venda e Redirecionamento</title>
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;
      n=f.fbq=function(){
        n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
      };
      if(!f._fbq) f._fbq = n;
      n.push = n;
      n.loaded = !0;
      n.version = '2.0';
      n.queue = [];

  </noscript>
</head>
<body>
  <h1>Processando venda...</h1>

  <script>
    function registrarVenda() {
      fbq('track', 'Purchase', {
        value: 16.61,  
        currency: 'BRL'
      });
    }

    function redirecionarTelegram() {
      window.location.href = "https://type.dpwbnanet.shop/acessovip";
    }

    if (!localStorage.getItem("vendaRegistrada")) {
      registrarVenda();
      localStorage.setItem("vendaRegistrada", "true");
    }

    setTimeout(function() {
      redirecionarTelegram();
    }, 3000);
  </script>
</body>
</html>
